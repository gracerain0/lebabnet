<p>동시통역에서 마치 계주를 뛰듯이 발화자의 A언어를 통역사가 받아 B언어로
  통역하면, C언어를 할 수 있는 통역사가 B언어를 C언어로 릴레이로
  통역하는 방법. 특히 통역인력을 구하기 힘든 소수어를 통역하려 할 때
  많이 쓰인다. 예를 들어 버마어-영어 통역사가 버마어를 영어로 통역하면
  동시에 영어-한국어 통역사와 영어-프랑스어 통역사가 각각 한국어,
   프랑스어로 통역하는 것이다. 물론 발화자와 통역사의 결과물 사이에는
   텀이 길어지며 일종의 중역이 되는 특성상 정확도도 떨어진다.
