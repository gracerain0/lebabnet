<body>
<p>발화자가 말을 시작하는 거의 동시에 통역사가 통역을 시작한다.<br>
통역사는 대개 발화자의 음성을 바로 깨끗하게 전달해 들을 수 있는 장비가<br>
설치되어 있는 방음 부스 안에서 통역을 진행하며, 참가자들은 통역사의
마이크와 연결된 수신기를 통해 통역을 듣는다.
말이 동시통역이지만 화자의 말을 완전히 듣지 않고서 잠시 텀을 두고
시작하기 때문에 사실 완전히 동시에 진행되지는 않는다.
또 화자의 말을 끝까지 듣지 않고 중간부터 말을 끊어가며 통역하여야 하는
작업 특성상 정확도도 순차 통역에 비해 떨어진다.</p>
